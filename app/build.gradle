plugins {
id 'com.android.application'

}

android {
namespace "duress.keyboard"
compileSdk 36

defaultConfig {  
    applicationId "duress.keyboard"  
    minSdk 24  
    targetSdk 36  
    versionCode 1  
    versionName "1.0"  
}  

compileOptions {  
    sourceCompatibility JavaVersion.VERSION_1_8  
    targetCompatibility JavaVersion.VERSION_1_8  
}  

buildTypes {  
    release {  
        minifyEnabled false  
        shrinkResources false  
    }  
}

}

dependencies {
implementation fileTree(dir: 'libs', include: ['*.jar'])
}
