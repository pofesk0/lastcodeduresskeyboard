plugins {
id 'com.android.application'

}

android {
namespace "duress.keyboard"
compileSdk 29

lint {
        checkReleaseBuilds false
    }

defaultConfig {  
    applicationId "duress.keyboard"  
    minSdk 29
    targetSdk 29
    versionCode 27
    versionName "2.7"  
}  

buildTypes {  
    release {  
        minifyEnabled false  
        shrinkResources false  
         }  
}

}

dependencies {
implementation fileTree(dir: 'libs', include: ['*.jar'])
}
