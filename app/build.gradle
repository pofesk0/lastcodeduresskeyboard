plugins {
id 'com.android.application'

}

android {
namespace "duress.keyboard"
compileSdk 21
buildToolsVersion "21.1.0"

lint {
        checkReleaseBuilds false
    }

defaultConfig {  
    applicationId "duress.keyboard"  
    minSdk 29
    targetSdk 29
    versionCode 1  
    versionName "1.1"  
}  

buildTypes {  
    release {  
        minifyEnabled false  
        shrinkResources false  
         }  
}

}

dependencies {
implementation fileTree(dir: 'libs', include: ['*.jar'])
}
