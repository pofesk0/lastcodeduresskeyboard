plugins {
id 'com.android.application'

}

android {
namespace "duress.keyboard"
compileSdk 21

defaultConfig {  
    applicationId "duress.keyboard"  
    minSdk 14
    targetSdk 34
    versionCode 1  
    versionName "1.0"  
}  

buildTypes {  
    release {  
        minifyEnabled false  
        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }  
}

}

dependencies {
implementation fileTree(dir: 'libs', include: ['*.jar'])
}
